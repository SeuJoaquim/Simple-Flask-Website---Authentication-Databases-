{% extends "base.html" %} 
{% block title %}Sign Up{%endblock%}

{% block content%}
    <main>     
        <form action="" method="post" style="margin-top:40px;">
            <h3 align="center">Sign Up</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter email" class="form-control">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="Enter first name" class="form-control">
            </div>
            <div class="form-group">
                <label for="password1">Password </label>
                <input type="password" name="password1" id="password1" placeholder="Enter password" class="form-control">
            </div>
            <div class="form-group">
                <label for="password1">Password (Confirm)</label>
                <input type="password" name="password1" id="password1" placeholder="Confirm password" class="form-control">
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
        <hr>
    </main>        
{% endblock%}
